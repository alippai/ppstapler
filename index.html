<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inject data into your Power Point from Excel</title>
</head>
<body>
<label for="xlsx">Excel:</label>
<input id="xlsx" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
<label for="pptx">PowerPoint:</label>
<input id="pptx" type="file" accept="application/vnd.openxmlformats-officedocument.presentationml.presentation"/>
<script defer src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script defer src="./script.js"></script>
</body>
</html>
